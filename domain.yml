version: "3.1.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - personality
  - goodbye
  - correct_prediction
  - not_correct_prediction
  - is_recent
  - is_protocol_11_distressing
  - is_protocol_6_distressing
  - ok_to_ask_more
  - recommend_protocols
  - additional_questions
  - invite_to_protocol
  - ask_for_feedback
  - respond_to_feedback
  - follow_up_protocol
  - protocol_recommendation_follow_up
  - joy_enquire_for_protocol
  - is_event
entities:
  - emotion
  - protocols_1
  - positive_to_any_base_questions
  - number
  - response_to_feedback
  - response_type
  - positive_protocols
  - personality

slots:

  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: emotion_form
        requested_slot: name

  personality:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: personality
      conditions:
      - active_loop: emotion_form
        requested_slot: personality

  positive_protocols:
    type: list
    mappings:
    - type: from_entity
      entity: positive_protocols
  
  relevant_protocols:
    type: list
    mappings:
    - type: custom

  response_type:
    type: text
    mappings:
    - type: from_entity
      entity: response_type
  
  response_to_feedback:
    type: text
    mappings:
    - type: from_entity
      entity: response_to_feedback

  lastPrompt:
    type: text
    mappings:
      - type: custom
  additionalQuestionsPrompts:
    type: list
    mappings:
      - type: custom
  pastResponses:
    type: any
    # initial_value: None
    mappings:
      - type: custom
  responseDataset:
    type: any
    mappings:
      - type: custom
  emotion:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: emotion
  number:
    type: any
    mappings:
    - type: from_entity
      entity: number
  protocols_1:
    type: list
    mappings:
    - type: from_entity
      entity: protocols_1
  positive_to_any_base_questions:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: positive_to_any_base_questions
  emotion_prediction:
    type: text
    mappings:
    - type: custom
      conditions:
      - active_loop: emotion_form
        requested_slot: emotion_prediction
  current_feeling:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: emotion_form
           requested_slot: current_feeling
  # emotion_confirmation:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #     - type: from_text
  #       conditions:
  #        - active_loop: emotion_form
  #          requested_slot: emotion_confirmation
  emotion_confirmation:
    type: text #rasa.shared.core.slots.BooleanSlot
    influence_conversation: true
    # initial_value: null
    # auto_fill: true
    # influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: emotion_form
        requested_slot: emotion_confirmation
  # emotion:
  #   type: text
  #   mappings:
  #   - type: custom
  #     conditions:
  #     - active_loop: emotion_form
  #       requested_slot: emotion
responses:
  # utter_greet:
  #   - text: Hello, Iâ€™m Silly, I can check the time, date and day of the week for you. You can ask me "what time is it now?", "what day is today?" or "what day is tomorrow?"
  utter_goodbye:
    - text: Goodbye!
actions:
  - utter_goodbye
  - action_ask_name
  - action_ask_personality
  - action_ask_current_feeling
  - action_ask_emotion_prediction
  - action_emotion_confirmation
  - action_manual_emotion_selection
  - action_is_recent
  - action_is_protocol_6_distressing
  - action_is_protocol_11_distressing
  - action_ok_to_ask_more
  - action_recommend_protocols
  - action_additional_questions
  - action_invite_to_protocol
  - action_ask_for_feedback
  - action_respond_to_feedback
  - action_protocol_recommendation_follow_up
  - action_joy_enquire_for_protocol
  - action_is_event
forms:
  emotion_form:
    required_slots:
        - personality
        - name
        - current_feeling
        - emotion_prediction

  
